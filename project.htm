<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<style>
#centervid {
    position: absolute;
    margin: auto;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>

<style>
#rightalign {
    position: absolute;
    margin: auto;
    top: 126%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>

<style>
#topcenter{
	position: absolute;
    top: -10%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>

<style>
html body {
    background-color: rgba(80, 66, 244,1.00);

}
</style>

</head>
<body>

<div class="container p-3 mb-2 bg-dark">
	<h1 style="color:LimeGreen;">Smart Tank Crawler</h1>
	<input type="button" class="btn btn-success" value="Check out our Github!" onclick="location.href = 'https://github.com/ECE492W18T01';">
	<img src="githublogo.png" width="100" height="30">
	<img src="github.png" width="30" height="30">
</div> 

<div id="centervid">
	<div id="topcenter"><h2 style="color:LimeGreen">Video Feed</h2></div>
  	<iframe id="feed" src=“http://192.168.0.15:8000/stream.mjpg” type="video/mp4" width="560" height="360" style="padding:1px;border:1px solid black;"></iframe>
	<div id="rightalign"><img src="picture.jpg"></div>
</div>



</body>
</html>
