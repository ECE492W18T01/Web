<!DOCTYPE html>
<html lang="en">

<head>
  <title>STC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/stc.css">
</head>

<body>
<div id="centervid">
<div id= "topcenter" class="container" style="height:140px;width:1010px;",>
	<h1 id="title">Smart Tank Crawler</h1>
	<input type="button" class="btn btn-success" value="Check out our Github!" onclick="location.href = 'https://github.com/ECE492W18T01';">
	<img src="/static/images/githublogo.png" width="100" height="30">
	<img src="/static/images/github.png" width="30" height="30">
	<div id="time"></div>
	<p id="connectivity">Offline</p>
</div>

<div class="secondary" >
  	<canvas id="wheels-canvas" ></canvas>
  	<fl id="fl"></fl>
  	<fr id="fr" ></fr>
  	<rl></rl>
  	<rr></rr>

	<button id="request" type="button" class="btn btn-success">Connect</button>

  <div id="sonar">
    <h2 id="sonar-title">Sonar</h2>
  	<h2 id="sonar-message">N/A</h2>
  </div>
  <div id="brake">
    <div id="brake-cog"><i class="fa fa-cog" ></i></div>
    <h2 id="brake-message">-</h2>
  <div>
	<div id="logger">
    <h2 id="logger-title">Log</h2>
    <div id="logger-message">
  </div>
  <div id="stream">
    <h2 id="stream-title">Video Feed</h2>
    <div id="stream-video" class="notConnectedImage">
	<img height="360" width="560" src="{{ url_for('stream_v2') }}">
    <div id="group"><img src="/static/images/picture.jpg" height="155" width="560"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/static/js/functionUpdates.js"></script>
</body>
</html>
